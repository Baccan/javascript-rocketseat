<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <h1>Olá!</h1>
    <h2>
      Utilize uma destas opções para para ver o resultado em console:
    </h2>
    <ul>
      <li>
        Clique com o botão direito do mouse nesta tela e selecione a opção
        "Inspecionar". Em seguida, abra a aba console.
      </li>
      <li>Aperte a tecla F12 e abra a aba console.</li>
    </ul>

    <!-- Início de scripts -->
    <script>
      // Função que recebe o número1 e número2 e realiza uma soma
      function soma(numero1, numero2) {
        var resultado = numero1 + numero2;

        return resultado;
      }

      // Aqui é criada uma variável resultado que executa a função soma, passando 1 e 2 como valores
      var resultado = soma(1, 2);
      console.log(resultado);
    </script>
  </body>
</html>
