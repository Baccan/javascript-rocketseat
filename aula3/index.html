<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      var x = 10,
        y = 5;
      var resultado = x + y;

      console.log(x, y);
      console.log("Resultado da soma de x e y" + resultado);
      console.log("Incrementando o valor de x e somando com y: " + (x += y));
    </script>
  </body>
</html>
