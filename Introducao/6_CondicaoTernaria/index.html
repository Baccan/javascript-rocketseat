<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <h1>Olá!</h1>
    <h2>
      Utilize uma destas opções para para ver o resultado em console:
    </h2>
    <ul>
      <li>
        Clique com o botão direito do mouse nesta tela e selecione a opção
        "Inspecionar". Em seguida, abra a aba console.
      </li>
      <li>Aperte a tecla F12 e abra a aba console.</li>
    </ul>

    <!-- Início de scripts -->
    <script>
      // Este símbulo é um comentário em linha

      /*
        Estes símbulos são comentários em bloco
      */

      // Comentários não são processado, nem exibidos. Existem apenas para passar alguma informação para os programadores, tanto para quem escreve, quanto para quem lê. São muito úteis para durante o desenvolvimento de uma aplicação

      // ---------------------------------- //
      var sexo = "M";

      // Condição ternária para verificação
      /* Seria o mesmo que escrever um: 
        if(sexo === "M"){
          retorno = "Masculino"
        } else {
          retorno = "Feminino"
        }
      */
      var retorno = sexo === "M" ? "Masculino" : "Feminino";
      console.log(retorno);
    </script>
  </body>
</html>
