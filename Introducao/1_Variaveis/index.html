<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <h1>Olá!</h1>
    <h2>
      Utilize uma destas opções para para ver o resultado em console:
    </h2>
    <ul>
      <li>
        Clique com o botão direito do mouse nesta tela e selecione a opção
        "Inspecionar". Em seguida, abra a aba console.
      </li>
      <li>Aperte a tecla F12 e abra a aba console.</li>
    </ul>

    <!-- Início de scripts -->
    <script>
      var nome = "Baccan";
      var idade = 21;
      var peso = 80.5;
      var humano = true;
      var alunos = ["Gustavo", "Baccan", "Gomes"];
      var aluno = {
        nome: alunos[0],
        idade: 21,
        peso: 80.5,
        humano: true
      };

      console.log("Hello " + nome + "!");
      console.log(
        "As informações do aluno como objeto são: \n" + JSON.stringify(aluno)
      );
      console.log("A idade deste aluno é: " + aluno.idade);
      console.log("O nome do aluo na posição 1 do array é: " + alunos[1]);
    </script>
  </body>
</html>
