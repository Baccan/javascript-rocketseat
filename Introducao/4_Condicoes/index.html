<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <h1>Olá!</h1>
    <h2>
      Utilize uma destas opções para para ver o resultado em console:
    </h2>
    <ul>
      <li>
        Clique com o botão direito do mouse nesta tela e selecione a opção
        "Inspecionar". Em seguida, abra a aba console.
      </li>
      <li>Aperte a tecla F12 e abra a aba console.</li>
    </ul>

    <!-- Início de scripts -->
    <script>
      // Função utilizando "if" que retorna Masculino ou Feminino dependendo do valor passado por sexo
      function retornaSexo(sexo) {
        // M, F, (qualquer outro valor)
        // Masculino, Feminino, Outro

        if (sexo == "M") {
          return "Masculino";
        } else if (sexo == "F") {
          return "Feminino";
        } else {
          return "Outro";
        }
      }

      // Função com estrutura utilizando "switch case"
      function retornaSexoSwitch(sexo) {
        switch (sexo) {
          case "M":
            return "Masculino";
          case "F":
            return "Feminino";
          default:
            return "Outro";
        }
      }

      var resultado = retornaSexo("M");
      var resultadoSwitch = retornaSexoSwitch("F");
      console.log(resultado);
      console.log(resultadoSwitch);
    </script>
  </body>
</html>
