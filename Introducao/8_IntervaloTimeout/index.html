<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <h1>Olá!</h1>
    <h2>
      Utilize uma destas opções para para ver o resultado em console:
    </h2>
    <ul>
      <li>
        Clique com o botão direito do mouse nesta tela e selecione a opção
        "Inspecionar". Em seguida, abra a aba console.
      </li>
      <li>Aperte a tecla F12 e abra a aba console.</li>
    </ul>

    <!-- Início de scripts -->
    <script>
      function exibeAlgo() {
        console.log("Hello World!");
      }

      // A cada 1000ms executa a função exibeAlgo
      // 1000ms equivale a 1s
      setInterval(exibeAlgo, 1000);

      // Executa apenas 1 vez a função exibeAlgo com um delay de 1 segundo
      setTimeout(exibeAlgo, 1000);
    </script>
  </body>
</html>
