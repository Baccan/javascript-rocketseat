      // Utilizado sempre que souber o valor final da condição

      // While = enquanto algo for igual a condição desejada, realize alguma coisa. Utilizado quando não se sabe o limite da condição
      // Gerando o mesmo resultado que temos no for a cima utilizando white.
      var j = 0;
      while (j <= 100) {
        // Descomente a linha a baixo para ver o resultado no terminal

        j++;
      }

      // Exemplo while quando não se sabe o limite da condição. No caso, quantas vezes o valor de x deve ser dividido por 5 para gerar um valor menor que 50.
      var x = 21929312931;
      while (x > 50) {
        console.log(x);

        x /= 5;
      }
