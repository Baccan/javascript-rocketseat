<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <button onclick="cliqueAlerta()">Clique aqui</button>
      <br>
      <br>
      
      <button onmouseover="hoverAlerta()">Passe por aqui</button>
      <br>
      
      <p>Digite aqui!</p>
      <input type="text" onkeypress="keyAlerta()" />
    </div>

    <!-- Início de scripts -->
    <script>
      function cliqueAlerta() {
        alert('Botão foi clicado!');
      }

      function hoverAlerta() {
        alert('Você passou pelo botão!');
      }

      function keyAlerta() {
        alert('Você digitou algo!');
      }
    </script>
  </body>
</html>
