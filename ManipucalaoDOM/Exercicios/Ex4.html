<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
    </div>

    <!-- Início de scripts -->
    <script>
        var nomes = ["Diego", "Gabriel", "Lucas"];
        
        // Criação da lista
        var containerElement = document.querySelector('#app');
        var inputElement = document.querySelector('input[name=nome]');
        var listaElement = document.createElement('ul');
        
        function additem(text){
          let listaElement = document.createElement('li');
          let itemText = document.createTextNode(text)

          listaElement.appendChild(itemText);

          containerElement.appendChild(listaElement);
        }

        // btnAdicionar - Adiciona item a lista
        function adicionar() {
          let inputValue = inputElement.value;

          if (inputValue) {
            additem(inputValue);
            inputValue = '';
          }
        }

        // monstrar nomes em lista ul>li
        for (const nome of nomes) {
          additem(nome);
        }
    </script>
  </body>
</html>
